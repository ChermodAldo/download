<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">
    <div class="container mx-auto p-4">
        <div class="bg-white shadow-md rounded-lg p-6">
            <h1 class="text-2xl font-bold mb-4">File Upload and Download</h1>
            <div class="mb-4">
                <input type="file" id="fileInput" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
            </div>
            <button id="uploadButton" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Upload File</button>
            <div id="fileList" class="mt-6">
                <h2 class="text-xl font-semibold mb-2">Uploaded Files</h2>
                <ul id="fileLinks" class="list-disc pl-5">
                    <!-- File links will be appended here -->
                </ul>
            </div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const uploadButton = document.getElementById('uploadButton');
        const fileLinks = document.getElementById('fileLinks');

        let uploadedFiles = JSON.parse(localStorage.getItem('uploadedFiles')) || [];

        function updateFileList() {
            fileLinks.innerHTML = '';
            uploadedFiles.forEach((file, index) => {
                const listItem = document.createElement('li');
                const link = document.createElement('a');
                link.href = file.url;
                link.textContent = file.name;
                link.className = 'text-blue-500 hover:underline';
                link.download = file.name;
                listItem.appendChild(link);

                const shareLink = document.createElement('button');
                shareLink.textContent = 'Share';
                shareLink.className = 'ml-2 text-sm text-white bg-green-500 px-2 py-1 rounded hover:bg-green-600';
                shareLink.addEventListener('click', () => {
                    const shareURL = `${window.location.origin}${window.location.pathname}?file=${encodeURIComponent(file.url)}`;
                    navigator.clipboard.writeText(shareURL).then(() => {
                        alert('Link copied to clipboard!');
                    });
                });
                listItem.appendChild(shareLink);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'ml-2 text-sm text-white bg-red-500 px-2 py-1 rounded hover:bg-red-600';
                deleteButton.addEventListener('click', () => {
                    uploadedFiles.splice(index, 1);
                    localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
                    updateFileList();
                });
                listItem.appendChild(deleteButton);

                fileLinks.appendChild(listItem);
            });
        }

        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                const fileURL = URL.createObjectURL(file);
                uploadedFiles.push({ name: file.name, url: fileURL });
                localStorage.setItem('uploadedFiles', JSON.stringify(uploadedFiles));
                updateFileList();
            }
        });

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const fileURL = urlParams.get('file');
            if (fileURL) {
                const fileName = fileURL.split('/').pop();
                const link = document.createElement('a');
                link.href = fileURL;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
            updateFileList();
        });
    </script>
</body>
</html>
