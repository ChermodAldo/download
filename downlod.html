<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   File Manager
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <style>
   body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            background-color: #1976d2;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header .left-icons, .header .right-icons {
            display: flex;
            align-items: center;
        }
        .header .left-icons i, .header .right-icons i {
            margin: 0 10px;
        }
        .header .search-bar {
            flex-grow: 1;
            margin: 0 10px;
        }
        .header .search-bar input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .file-list {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .file-item {
            width: 45%;
            margin-bottom: 20px;
            text-align: center;
            position: relative;
        }
        .file-item img {
            width: 50px;
            height: 50px;
        }
        .file-item .file-name {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0;
        }
        .file-item .file-info {
            color: #888888;
            font-size: 14px;
        }
        .file-item .actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
        .file-item .actions i {
            cursor: pointer;
        }
        .add-file {
            margin: 20px;
            text-align: center;
        }
        .add-file input {
            margin-top: 10px;
        }
  </style>
 </head>
 <body>
  <div class="header">
   <div class="left-icons">
    <i class="fas fa-bars">
    </i>
    <i class="fas fa-search">
    </i>
   </div>
   <div class="search-bar">
    <input placeholder="Search..." type="text"/>
   </div>
   <div class="right-icons">
    <i class="fas fa-cloud-upload-alt">
    </i>
    <div class="profile-icon" style="background-color: #8e44ad; color: white; border-radius: 50%; width: 30px; height: 30px; display: flex; align-items: center; justify-content: center;">
     C
    </div>
   </div>
  </div>
  <div class="file-list" id="file-list">
   <div class="file-item" data-file="GameBurst.zip">
    <img alt="Yellow file icon" src="https://placehold.co/50x50/FFD700/FFFFFF?text=ZIP"/>
    <div class="file-name">
     GameBurst....
    </div>
    <div class="file-info">
     1.23 MB
     <br/>
     424 Downloads
     <br/>
     10 Jan 2025
    </div>
    <div class="actions">
     <i class="fas fa-download" onclick="downloadFile('GameBurst.zip')">
     </i>
     <i class="fas fa-trash" onclick="deleteFile(this)">
     </i>
    </div>
   </div>
   <div class="file-item" data-file="Vextrox.apk">
    <img alt="Green file icon" src="https://placehold.co/50x50/00FF00/FFFFFF?text=APK"/>
    <div class="file-name">
     Vextrox 9.1....
    </div>
    <div class="file-info">
     1.25 MB
     <br/>
     111 Downloads
     <br/>
     9 Jan 2025
    </div>
    <div class="actions">
     <i class="fas fa-download" onclick="downloadFile('Vextrox.apk')">
     </i>
     <i class="fas fa-trash" onclick="deleteFile(this)">
     </i>
    </div>
   </div>
  </div>
  <div class="add-file">
   <input id="file-input" type="file"/>
   <button onclick="addFile()">
    Add File
   </button>
  </div>
  <script>
   function downloadFile(fileName) {
            const link = document.createElement('a');
            link.href = `path/to/your/files/${fileName}`;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function deleteFile(element) {
            const fileItem = element.closest('.file-item');
            fileItem.remove();
        }

        function addFile() {
            const fileInput = document.getElementById('file-input');
            const file = fileInput.files[0];
            if (file) {
                const fileList = document.getElementById('file-list');
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.dataset.file = file.name;
                fileItem.innerHTML = `
                    <img alt="File icon" src="https://placehold.co/50x50/FFD700/FFFFFF?text=FILE"/>
                    <div class="file-name">${file.name}</div>
                    <div class="file-info">
                        ${(file.size / 1024 / 1024).toFixed(2)} MB<br/>
                        0 Downloads<br/>
                        ${new Date().toLocaleDateString()}
                    </div>
                    <div class="actions">
                        <i class="fas fa-download" onclick="downloadFile('${file.name}')"></i>
                        <i class="fas fa-trash" onclick="deleteFile(this)"></i>
                    </div>
                `;
                fileList.appendChild(fileItem);
            }
        }
  </script>
 </body>
</html>
